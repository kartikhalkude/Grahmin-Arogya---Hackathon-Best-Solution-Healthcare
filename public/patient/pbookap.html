    <script src="/socket.io/socket.io.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        if (!sessionStorage.getItem("token")) {
          window.location.href = "/index.html";
          return;
        }

        // Set minimum date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("appointmentDate").min = today;

        try {
          // Load doctors first
          await loadAppointmentDoctors();

          // Then load other data
          await Promise.all([loadPatientInfo(), loadAppointments()]);
        } catch (error) {
          console.error("Error initializing page:", error);
        }
      });

      // Load doctors into the appointment doctor select
      async function loadAppointmentDoctors() {
        try {
          const response = await fetch("/api/doctors", {
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });

          if (!response.ok) throw new Error("Failed to fetch doctors");

          const doctors = await response.json();
          const doctorSelect = document.getElementById(
            "appointmentDoctorSelect"
          );

          if (!doctorSelect) {
            console.error("Doctor select element not found");
            return;
          }

          // Clear existing options
          doctorSelect.innerHTML =
            '<option value="">Choose a doctor...</option>';

          // Add new options
          doctors.forEach((doctor) => {
            const option = document.createElement("option");
            option.value = doctor._id;
            option.textContent = `Dr. ${doctor.name} (${doctor.specialization})`;
            doctorSelect.appendChild(option);
          });

          console.log(`Loaded ${doctors.length} doctors`);
        } catch (error) {
          console.error("Error loading doctors:", error);
          alert("Failed to load available doctors. Please refresh the page.");
        }
      }

      // Initialize file upload functionality
      function initializeFileUpload() {
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");

        // Trigger file input when clicking on drop zone
        dropZone.addEventListener("click", () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener("change", () => {
          handleFiles(fileInput.files);
        });

        // Prevent default drag behaviors
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          dropZone.addEventListener(eventName, preventDefaults, false);
          document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ["dragenter", "dragover"].forEach((eventName) => {
          dropZone.addEventListener(eventName, highlight, false);
        });

        ["dragleave", "drop"].forEach((eventName) => {
          dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener("drop", handleDrop, false);
      }

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight(e) {
        document.getElementById("dropZone").classList.add("border-blue-500");
      }

      function unhighlight(e) {
        document.getElementById("dropZone").classList.remove("border-blue-500");
      }

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      }

      function handleFiles(files) {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        Array.from(files).forEach((file) => {
          if (file.size > 10 * 1024 * 1024) {
            // 10MB limit
            alert(`File ${file.name} is too large. Maximum size is 10MB.`);
        return;
    }

          const fileDiv = document.createElement("div");
          fileDiv.className =
            "flex items-center justify-between p-2 bg-gray-50 rounded";
          fileDiv.innerHTML = `
            <div class="flex items-center gap-2">
              <i class="fas fa-file text-blue-500"></i>
              <span class="text-sm text-gray-600">${file.name}</span>
            </div>
            <span class="text-sm text-gray-500">${(file.size / 1024).toFixed(
              1
            )} KB</span>
          `;
          fileList.appendChild(fileDiv);
        });
      }
   </script>
